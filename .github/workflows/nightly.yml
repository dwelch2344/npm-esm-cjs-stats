name: "node index cache"
on:
  workflow_dispatch: 
  schedule:
    - cron: "7 16 * * *"

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i
      - name: Crawl
        env:
          NPM_TOKEN: "${{ secrets.NPMJS_TOKEN }}"
        run: |
          npm run crawl:debug 
          mkdir -p archive
          cp data/*.json archive
      - run: git --no-pager diff && git status
      - run: |
          ls 
          ls -alh data

      - name: create new branch
        run: |
          DATE=$(date '+%Y-%m-%d')
          git checkout -b "crawl-$DATE"
          # git add -A
          
          echo "DATE=$DATE" >> $GITHUB_ENV

      # - name: commit changes
      #   uses: elstudio/actions-js-build/commit@v4
      #   with:
      #     commitMessage: "Crawled on ${{env.DATE}}"

      - uses: stefanzweifel/git-auto-commit-action@v5
        id: auto-commit-action #mandatory for the output to show up in ${{ steps }}
        with:
          push_options: "-u origin crawl-${{env.DATE}}"
          commit_message: "Crawled on ${{env.DATE}}"